<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payments - Digital Bank</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <script src="assets/js/payments.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Payments</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="accounts.html">Accounts</a></li>
                    <li><a href="transactions.html">Transactions</a></li>
                    <li><a href="loans.html">Loans</a></li>
                    <li><a href="notifications.html">Notifications</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Make a Payment</h2>
            <form id="payment-form" class="form-card">
                <div class="form-group">
                    <label for="accountId">Account ID</label>
                    <input type="number" id="accountId" name="accountId" required />
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" step="0.01" id="amount" name="amount" required />
                </div>
                <button type="submit" class="btn btn-primary">Submit Payment</button>
                <p id="payment-msg"></p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">Â© 2025 Digital Bank</div>
    </footer>
</body>
</html>
